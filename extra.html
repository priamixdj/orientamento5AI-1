<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styleMaterie.css">
    <link rel="stylesheet" href="extra.css">

    <title>EXTRA</title>
</head>

<body class="center-x">
    <header id="header" class="container">
        <div class="row">
            <br><br>
            <h1>5AI-ORIENTAMENTO</h1>
            <h2>Informatica e Telecomunicazioni</h2>
            <h5>(non e' solo programmazione)</h5>
        </div>
    </header>

    <!-- menu -->
    <a id="home_link"></a> 
    <script src="home.js"></script>
    <!-- modifica da menu.js -->

    <h1>EXTRA</h1>

    <div class="cards center">
        <div class="card center-x">
            <p>Videogioco</p>
            <p>Stage</p>
            <p>Certificazione di Cisco</p>
            <button id="anno_unico" class="btn_card_argomenti card-btn">Esempio</button>
        </div>
        
    </div>


    <div id="esempio3" class="esempi">
        <h3>Videogioco</h3>
        <a onclick="apriVideo()"><div class="imgs center">
            <img src="assets/EXTRA1.png">
        </div></a>
    </div>

    <div onclick="apriVideo()" id="div_video_videogioco" class="center video_gioco hidden">
        <video id="video_videogioco" src="assets/video.mp4" controls></video> <!--mettere video videogioco-->
    </div>
    

    <div id="esempio4" class="esempi">
        <h3>STAGE</h3>
        <div class="imgs center">
            <img src="assets/EXTRA2.png">
        </div>
    </div>

    <div id="esempio5" class="esempi">
        <h3>ESEMPIO 5 ANNO</h3>
        <div class="imgs center">
            <img src="assets/cisco.png">
        </div>
    </div>
</body>

<footer>
    <p>Product by Pria&Emi&Pipi SRL.</p>
</footer>

<script>
    // esempi
    let esempio3 = document.getElementById('esempio3');
    let esempio4 = document.getElementById('esempio4');
    let esempio5 = document.getElementById('esempio5');
    let unico = document.getElementById('anno_unico');
    unico.addEventListener('click', function() {
        esempio3.classList.toggle('visible');
        esempio4.classList.toggle('visible');
        esempio5.classList.toggle('visible');
    })


    // video
    function apriVideo() {
        let videoDiv = document.getElementById("div_video_videogioco");
        let video = document.getElementById("video_videogioco");
        videoDiv.classList.toggle("hidden");
        if (videoDiv.classList.contains("hidden")) {
            video.pause();
            video.currentTime = 0;
        }
    }
</script>
<script src="script.js"></script>
</html>
